<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="estilo.css">
  <!--Meu js-->
  <script src="SmartTranslationBr.js" defer></script>
  <title>Tradutor</title>
</head>
<body>
  <div class="container">
    <h1>TRADUTOR</h1>
        <select class="selectFrom"></select>
        <select class="selectTo"></select>
        <button id="btnLoadFile">CARREGAR ARQUIVO</button>
        <br>
        </br>
<input type="checkbox" id="ignoreRestrictionsCheckbox">
<label for="ignoreRestrictionsCheckbox">Tradução livre</label>
        </br>
        <input type="checkbox" id="RemoverTags" onchange="RemoverTags()">
	  <label for="RemoverTags">Remover tag html</label>
        <input type="file" id="fileInput" style="display: none;">
        	<input type="text" id="additionalTagsInput" placeholder="html,head,title,body">
        	
        <textarea id="textareaFrom" rows="8" placeholder="Digitar texto"></textarea>
        <textarea style="resize: none;"  id="textareaTo" rows="8" placeholder="Tradução..." disabled></textarea>
        <button id="btnTranslate">TRADUZIR</button>
        <button id="btnDownload" disabled>BAIXAR</button>
	</div>
<!-- Meu js -->
<script src="script.js"></script>
</body>
</html>
