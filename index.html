<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="estilo.css">
  <!--Meu js-->
  <script src="SmartTranslationBr.js" deter></script>
  <title>Tradutor</title>
</head>
<body>
  <div class="container">
    <h1>TRADUTOR</h1>
    <div class="content">
      <div class="divSelects">
        <select class="selectFrom"></select>
        <select class="selectTo"></select>
        <button id="btnLoadFile">CARREGAR ARQUIVO</button>
        <input type="file" id="fileInput" style="display: none;">
      </div>
      <div class="divTextareas">
        <textarea id="textareaFrom" rows="8" placeholder="Digitar texto"></textarea>
        <textarea id="textareaTo" rows="8" placeholder="TRADUÇÃO..." disabled></textarea>
      </div>
      </br>
      <div class="divButtons">
    <i class="loading" style="display: none;">Carregando...</i>
        <button id="btnTranslate">TRADUZIR</button>
        <button id="btnDownload" disabled>BAIXAR</button>
      </div>
    </div>
  <input type="checkbox" id="SemPreservar" onchange="SemPreservar()">
	<label for="SemPreservar">Modo livre</label>
 <i class="aviso" style="display: none;">Carregando...</i>
    </br>
   <input type="checkbox" id="RemoverTags" onchange="RemoverTags()">
	<label for="RemoverTags">Remover tag html</label>
  </br>
  </div>
<!-- Meu js -->
<script src="script.js"></script>
</body>
</html>
